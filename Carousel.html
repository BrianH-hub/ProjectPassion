<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Carousel</title>

<body>

        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="d-block w-100 h-" src="Photos/CBRfun1.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " src="Photos/CBRfun2.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 " src="Photos/CBRfun3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100 h-66 " src="Photos/CBRColebrook.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-66" src="Photos/HondaCBRGloves.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-66" src="Photos/Hiking.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-66" src="Photos/Wolf1.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-66" src="Photos/wolf3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-66" src="Photos/Wolf5.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-66" src="Photos/VictoriaPhoto1.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-66" src="Photos/VancouverPhotos1.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-66" src="Photos/CanadaDay3dogs.jpg" alt="Third slide">
            </div>

        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
